---
layout: default
---

{% assign docs = site.docs | sort: 'sort_title' %}

<div class="row">
  <div class="col-sm-8">
    {{ content }}
  </div>
  <div class="col-sm-4">
    <ul>
      {% for doc in docs %}
        <li><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
