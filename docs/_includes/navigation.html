{% assign docs = site.docs | sort: 'title' %}
{% assign guides = site.guides | sort: 'title' %}

<h4>Guides</h4>
<ul>
  {% for guide in guides %}
    <li><a href="{{ site.baseurl }}{{ guide.url }}">{{ guide.title }}</a></li>
  {% endfor %}
</ul>

<h4>Documentation</h4>
<ul>
  {% for doc in docs %}
    <li><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a></li>
  {% endfor %}
</ul>
