title: Meteor
email: meteor@jadu.net
description: 'A packaging and deployment tool for the Jadu Continuum platform.'
url: 'http://jadu.github.io/meteor'
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
gems:
  - jekyll-toc
sass:
  style: compressed
  sass_dir: _sass
collections:
  docs:
    output: true
    permalink: '/docs/:path/'
  guides:
    output: true
    permalink: '/guides/:path/'
exclude:
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - node_modules
include:
  - _pages
